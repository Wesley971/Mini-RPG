<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L’Ordre Déchu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="lock-scroll">
  <!-- Écran d’intro -->
  <div id="intro-screen">
    <h1>🩸 L’Ordre Déchu</h1>
    <p class="subtitle">Une aventure de Maelor du Val Ténébreux</p>
    <button onclick="startGame()">🎬 Commencer l’aventure</button>
  </div>

  <!-- Contenu principal du jeu -->
  <div id="game">
    <!-- Zone du héros -->
    <div id="player" class="character">
      <h2><img src="images/geralt-emoji.png" alt="Geralt le Héros" class="emoji-hero">Maelor du Val Ténébreux</h2>
      <div class="health-bar">
        <div id="player-hp-bar" class="bar"></div>
      </div>
      <p id="player-hp-text">HP: 20</p>
    </div>

    <!-- Zone de l’ennemi -->
    <div id="enemy" class="character">
      <h2><img id="enemy-image" src="images/gobelin.png" alt="Ennemi" class="emoji-enemy">
         <span id="enemy-name">Gobelin</span></h2>
      <div class="health-bar">
        <div id="enemy-hp-bar" class="bar"></div>
      </div>
      <p id="enemy-hp-text">HP: 10</p>
    </div>

    <!-- Boutons d’action -->
    <div id="choices">
      <button onclick="fight()">⚔ Attaquer</button>
      <button onclick="heal()">🧪 Se soigner</button>
      <button onclick="run()">🏃 Fuir</button>
    </div>

    <!-- Texte narratif -->
    <div id="story">
      Une brume épaisse recouvre la forêt... un bruit de pas approche.
    </div>

    <!-- Bouton "Continuer" -->
    <div id="continue-button">
      <button onclick="launchGameplay()">➡️ Continuer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
